<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di manifest="index.appcache">
<head>
    <meta charset="utf-8">
    <title>Tank</title>
    <meta name="description" content="Tank">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-touch.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <!-- for seeding Math.random, see https://github.com/davidbau/seedrandom -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.11/seedrandom.min.js"></script>
    <script crossorigin="anonymous" src="lib/fpsmeter.min.js"></script>
    <script src="dist/tank.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script> window.angularTranslationLanguages = ['en', 'zh']; </script>
    <script src="http://yoav-zibin.github.io/emulator/dist/realTimeServices.2.min.js"></script>
</head>
<body>

<div style="position:absolute; bottom:5px; left: 100px; z-index: 10" ng-show="isSinglePlayer">
    <div id="buttonWrapper">
        <button ng-click="carouselClick()" id="help">
            <span class="glyphicon glyphicon-question-sign" style="font-size: 1em;" aria-hidden="true"></span>
        </button>
    </div>
</div>

<div class="overlayModal" ng-class="{zeroOpacity: !isHelpModalShown, oneOpacity: isHelpModalShown}" aria-hidden="true">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="closeTimes" ng-click="carouselClose()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {{ 'RULES_OF_TANK' | translate }}
                </h4>
            </div>
            <div class="modal-body">
                <carousel style="height: 150px">
                    <slide>
                        <table>
                            <tr>
                                <td>
                                    {{ 'RULES_SLIDE1' | translate }}
                                </td>
                                <td>
                                    <img src="imgs/help1.png" style="height:100px;">
                                </td>
                            </tr>
                        </table>
                    </slide>
                    <slide>
                        <table>
                            <tr>
                                <td>
                                    {{ 'RULES_SLIDE2' | translate }}
                                </td>
                                <td>
                                    <img src="imgs/help2.png" style="height:100px;">
                                </td>
                            </tr>
                        </table>
                    </slide>
                </carousel>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="close" ng-click="carouselClose()">
                    {{ 'CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
